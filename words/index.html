<!DOCTYPE html>
<html>
    <head>
        <title>Chum visualization</title>
        <meta charset="UTF-8">
        <script src="js/d3.js" charset="UTF-8" ></script>
        <script src="js/share.js" charset="UTF-8" ></script>
        <script src="js/words.js" charset="UTF-8" ></script>
        <link href="css/share.css" type="text/css" rel="stylesheet" />
        <link href="css/words.css" type="text/css" rel="stylesheet" />
    </head>
    <body onload="eventLoad()">
        <h1>CHum Words</h1>
        <svg id='Graph' height='425' width='450' />
        <div id='Sidepanel'>
            <form id="Control" autocomplete="off">
                <p>Smoothing: <output id="showsmooth">0</output></p>
                <input id="smooth" type="range" min="1" max="4" step="1" value="1">
                <p>Sort</p>
                <select id="order">
                    <option>Frequency</option>
                    <option>Alphabetical</option>
                </select>
                <select id="choose" multiple size=20></select>
            </form>
        </div>
    </body>
</html>
