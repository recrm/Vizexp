<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Network Visualization</title>
        <script src="js/d3.js" charset="UTF-8" ></script>
        <script src="js/share.js" charset="UTF-8" ></script>
        <script src="js/network.js" charset="UTF-8" ></script>
        <link href="css/share.css" type="text/css" rel="stylesheet" />
        <link href="css/network.css" type="text/css" rel="stylesheet" />
    </head>
    <body onLoad='eventLoad()'>
        <h1>CHum Tool Network</h1>
        <div id="svgcontainer">
            <svg id="graph"  width="250" height="262" />
            <svg id="hist" width="250" height="100" />
        </div>
        <div id="Sidepanel">
            <div id="control">
                <form id="topcontrol">
                    <p>Weight: <output id="displayWeight">5</output></p>
                    <input type="range" id="controlWeight" min="0" max="30" step="1" value="5">
                    <hr>
                    <p>Distance: <output id="displayDistance">10</output></p>
                    <input type="range" id="controlDistance"  min="0" max="25" step="1" value="10">
                    <hr>
                    <p>Charge: <output id="displayCharge">200</output></p>
                    <input type="range" id="controlCharge" min="0" max="1000" step="10" value="200">
                    <hr>
                    <p><input id="checkEmpty" type="checkbox">
                    Display Unconnected?</p>
                    <p><input id="checkDistance" type="checkbox">
                    Invert Distance?</p>
                    <input id="reset" type="button" value="Clear">
                </form>
                <hr>
            </div>
            <div id="papers">
                <h1 id="papershead"></h1>
            </div>
        </div>
    </body>
</html>
